    <!-- Nav Header & Logo -->
    <header id="nav-header">
      <svg class="logo-img" viewBox="0 0 400 400" width="200" height="200">
        <path
          class="p1"
          d="M 140 200 L 170 230 L 180 200 L 190 230 L 220 200 Q 210 160 180 160 Q 150 160 140 200 L 180 270 L 220 200"

      <div class="logo-name">walkabout</div>

    <!-- Trip Question Form -->
    <main>
      <h1 class="title-form">Travel Planner</h1>
      <form id="search-form">
        <h3 class="title-name">Location (City Name)</h3>
        <div class="destination">
          <label for="to-location" class="to-location"></label>
          <input type="text" id="to-location" placeholder="Trip to:" required oninput="this.value = this.value.toUpperCase()"/>
        </div>
        <h3 class="title-name">Date (Departure)</h3>
        <div class="date">
          <label for="start-date"></label>
          <input
            type="text"
            id="start-date"
            placeholder="dd-mm-yyyy"
            onfocus="(this.type='date')"
            onblur="if(this.value=='')(this.type='text')" required
          />
        </div>
        <h3 class="title-name">Date (Return)</h3>
        <div class="date">
          <label for="end-date"></label>
          <input
            type="text"
            id="end-date"
            placeholder="dd-mm-yyyy"
            onfocus="(this.type='date')"
            onblur="if(this.value=='')(this.type='text')" required
          />
        </div>
        <button id="search" type="submit">Search</button>
      </form>
